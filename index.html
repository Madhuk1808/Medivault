<!DOCTYPE html>
<html>
<head>
  <style>
    .login input::placeholder{
      color: white;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="margin: 0px; padding: 0px; background-color: #a9b2ea; background-image: url('images/newbg.jpeg'); background-repeat: no-repeat; background-size: 100% 145%; font-family: Arial, sans-serif;">

<div style="display: flex; height: 70px;">
  <img src="images/Untitled design.png" style="width: 110px; height: 150px; margin-left: 90px; margin-top: -55px;">
  <h1 style="margin-left: -30px;"><span style="color: rgb(6, 6, 164);">MEDI</span><span style="color: rgb(8, 127, 224);">VAULT</span></h1>
</div>

<div style="width: 350px; padding: 20px; margin: 100px auto; background: transparent; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.8); backdrop-filter: blur(50px);">
  <div style="text-align: center;">
    <p style="font-size: 30px; font-family: 'Work Sans', sans-serif; font-weight: bold; color: #ffffff;">Patient Login</p>
    <p style="font-size: 14px; margin-top: -20px; margin-bottom: 35px;color: aliceblue;">Your health, Just a click away. Login to care.</p>
  </div>

  <form action="patientdashboard.html">
    <div class="login" style="position: relative;color: white;  width: 300px; margin: 0 auto; text-align: center;">
      <i class="fas fa-user" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 20px; color: #ffffff;"></i>
      <input type="text" id="uname" name="uname" placeholder="UHID / AADHAR NO" required style="color: white; width: 100%; padding: 12px 40px; margin: 8px 0; border: 1px solid #e6e6e62b; border-radius: 5px; background-color: rgba(0, 0, 0, 0.05); box-sizing: border-box;">
    </div>

    <div class="login" style="position: relative; width: 300px; margin: 0 auto; text-align: center;">
      <i class="fas fa-lock" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 20px; color: #ffffff;"></i>
      <input type="password" id="psw" name="psw" placeholder="PASSWORD" required style="width: 100%; padding: 12px 40px; margin: 8px 0; border: 1px solid #ffffff2b; border-radius: 5px; background-color: rgba(0, 0, 0, 0.05);color: white; box-sizing: border-box;">
    </div>

    <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 20px;">
      <div>
        <input type="checkbox" checked>
        <label for="rememberme" style="color: #ffffff;">Remember me</label>
      </div>
      <a href="forgotpass.html" style="text-decoration: none; color: rgb(4, 119, 251);">Forgot password?</a>
    </div>

    <button type="submit" style="background-color: #2d14ea; border: none; color: white; padding: 15px 32px; text-align: center; width: 100%; cursor: pointer; border-radius: 5px; font-size: 16px; transition: background-color 0.3s;">
      Login
    </button>
  </form>

  <p style="text-align: center; margin-top: 20px;"><a href="adminlogin2.html" style="text-decoration: none; color: rgb(4, 119, 251);">Administration login?</a></p>
</div>

<div style="text-align: center; margin-top: -75px;">
  <p style="color: white;">Do not have an account? <a href="patientsignup.html" style="text-decoration: none; color: rgb(4, 119, 251);">Sign Up</a></p>
</div>

<script>
  // Hover effect for button
  document.querySelector('button').addEventListener('mouseover', function() {
    this.style.backgroundColor = '#0318bb';
  });
  
  document.querySelector('button').addEventListener('mouseout', function() {
    this.style.backgroundColor = '#2d14ea';
  });

  // Hover effect for links
  const links = document.querySelectorAll('a');
  links.forEach(link => {
    link.addEventListener('mouseover', function() {
      this.style.textDecoration = 'underline';
    });
    link.addEventListener('mouseout', function() {
      this.style.textDecoration = 'none';
    });
  });
</script>

</body>
</html>
